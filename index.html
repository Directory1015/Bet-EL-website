<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iglesia Pentecost√©s Betsaida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #6b1f42;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    nav {
      background: #4b1430;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #f4f4f4;
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
      text-align: center;
    }
    .map-container {
      text-align: center;
      margin-top: 1em;
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }
    .gallery img {
      max-width: 200px;
      height: auto;
      border: 2px solid #6b1f42;
    }
    .contact-form {
      margin-top: 1em;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5em;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    .contact-form button {
      background: #6b1f42;
      color: white;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #4b1430;
    }
    .events {
      margin-top: 2em;
    }
    footer {
      background: #6b1f42;
      color: white;
      text-align: center;
      padding: 1em;
    }
    @media (max-width: 600px) {
  .map-container iframe {
    height: 200px;
  }
}
